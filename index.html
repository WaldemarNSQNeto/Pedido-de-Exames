<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitação de Pedido de Exames</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { 
        font-family: Arial, sans-serif; 
        /* A cor de fundo foi removida daqui para permitir que o ::before seja visível */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      body::before {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgb(253, 240, 236);
          background-image:
              linear-gradient(rgba(173, 216, 230, 0.15) 1px, transparent 1px),
              linear-gradient(90deg, rgba(173, 216, 230, 0.15) 1px, transparent 1px);
          background-size: 15px 15px;
          opacity: 0.5;
          z-index: -1;
      }
      #app-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      }
      .main-title-container {
          display: flex;
          align-items: center;
          flex-direction: column;
          margin-bottom: 10px;
      }
      .header-icon { 
        height: 60px; 
        margin-top: 20px; 
        margin-bottom: 10px; 
      }
      .header-divider {
          width: 100%;
          border: 0;
          border-top: 1px solid #0c0c0c;
          margin-top: 0px;
      }
    </style>
    <template id="print-styles-template">
      <style>
        @page {
          size: landscape;
          margin: 1cm;
        }

        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          font-family: sans-serif;
          background-color: white;
          padding: 0;
          margin: 0;
        }

        #printable-area {
          width: 100% !important;
          height: 100% !important;
          max-width: none !important;
          padding: 0 !important;
          margin: 0 !important;
          box-shadow: none !important;
          border: none !important;
          aspect-ratio: auto !important;
          display: block !important;
        }
      </style>
    </template>

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>
</head>

  </body>
</html>
